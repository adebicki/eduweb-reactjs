<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Eduweb reactjs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <style>
        .course {
            border: 1px solid #cecece;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Eduweb reactjs</h1>

            <div id="root">

            </div>

            <button type="button" class="btn btn-primary" id="grow">+</button>
            <button type="button" class="btn btn-danger" id="shrink">-</button>
            <button type="button" class="btn btn-primary" id="start">start</button>
            <button type="button" class="btn btn-danger" id="stop">stop</button>

        </div>
    </div>
</div>

<script>
    var fontSize = 55;
    var progress = 20;
    var interval;

    var course = function() {
        return React.createElement('div', {id: 'kurs', className: 'media course'},
            React.createElement('img', {className: 'mr-3', src: 'https://placekitten.com/64/64', alt: 'Miniatura'}),
            React.createElement('div', {className: 'media-body'},
                React.createElement('h5', {style: {fontSize: fontSize + 'px'}}, 'Kurs React'),
                React.createElement('p', {}, 'React od podstaw'),
                '≈Åadowanie...',
                React.createElement('div', {className: 'progress'},
                    React.createElement('div', {className: 'progress-bar progress-bar-striped progress-bar-animated', style: {width: progress + '%'}}, progress + '%')
                )
            )
        );
    };

    document.getElementById('grow').addEventListener('click', function() {
        fontSize++;
        render();
    });

    document.getElementById('shrink').addEventListener('click', function() {
        fontSize--;
        render();
    });

    document.getElementById('start').addEventListener('click', function() {
        interval = setInterval(function() {
            progress++;
            render();
        }, 500);
    });

    document.getElementById('stop').addEventListener('click', function() {
        clearInterval(interval);
        render();
    });

    function render() {
        ReactDOM.render(course(), document.getElementById('root'));
    }
    render();
</script>

</body>
</html>
